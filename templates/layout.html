<!DOCTYPE html>
<html lang="vi">
<head><meta charset="utf-8"><title>Kiosk Dashboard</title><link rel="stylesheet" href="/static/style.css"></head>
<body class="portrait">
  <header class="topbar"><div class="brand">Kiosk Dashboard</div><div class="datetime" id="clock">--:--:--</div></header>
  <main class="main-center">
    <div class="card"><h3>Khởi động...</h3><p>Đang chuyển đến trang weather</p></div>
  </main>

<script>
function updateClock(){const now=new Date();const opts={timeZone:'Asia/Ho_Chi_Minh',hour12:false,year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'};document.getElementById('clock').textContent=new Intl.DateTimeFormat('vi-VN',opts).format(now);}updateClock();setInterval(updateClock,1000);
const pages=['/weather','/news','/market','/finance']; setTimeout(()=>{window.location.href=pages[0];},1000);
</script>
</body></html>
